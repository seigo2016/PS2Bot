name: Lint and Type Check
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ruff check
        uses: astral-sh/ruff-action@v3

      - name: Run ruff format check
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check"

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Run ty
        run: uv run ty check .
