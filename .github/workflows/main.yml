name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: ssh
      env : 
        SSH_KEY: ${{ secrets.SSH_KEY }}
        HOST_PORT: ${{ secrets.HOST_PORT }}
        HOST_USER: ${{ secrets.HOST_USER }}
        HOST_NAME: ${{ secrets.HOST_NAME }} 
            
      run: |
        echo ${SSH_KEY} > id_rsa && chmod 600 id_rsa
        sed -i -e "s#\\\\n#\n#g" id_rsa
        ssh -i id_rsa  -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p ${HOST_PORT} ${HOST_USER}@${HOST_NAME} 'cd /home/seigo/ps2bot/PS2Bot/ | touch test '

